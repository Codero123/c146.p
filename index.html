<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>

    <body>
        <a-scene background="color: #0080ff">
            <!--Legs-->
            <a-sphere color="#ffff00" position="-0.75 0 -4" rotation="0 0 0" radius="0.5"></a-sphere>
            <a-sphere color="#ffff00" position="0.75 0 -4" rotation="0 0 0" radius="0.5"></a-sphere>
            <a-cylinder color="#0000ff" position="-0.75 0.5 -4" height="1.5" radius="0.25"></a-cylinder>
            <a-cylinder color="#0000ff" position="0.75 0.5 -4" height="1.5" radius="0.25"></a-cylinder>

            <!--Body/Head-->
            <a-box color="#ffff00" position="0 2.25 -4" width="2" height="2"></a-box>

            <!--Eyes-->
            <a-sphere color="#ffffff" position="-0.5 2.5 -3.75" rotation="0 0 0" radius="0.35"></a-sphere>
            <a-sphere color="#ffffff" position="0.5 2.5 -3.75" rotation="0 0 0" radius="0.35"></a-sphere>
            <a-sphere color="#000000" position="-0.5 2.5 -3.5" rotation="0 0 0" radius="0.15"></a-sphere>
            <a-sphere color="#000000" position="0.5 2.5 -3.5" rotation="0 0 0" radius="0.15"></a-sphere>

            <!--Face-->
            <a-box color="#ff0000" position="0 1.75 -3.95" width="1.75" height="0.5"></a-box>
            <a-box color="#ffffff" position="0 1.75 -3.85" width="1.5" height="0.25"></a-box>

            <!--Hair-->
            <a-box color="#000000" position="0 3.25 -3.95" width="2.25" height="0.75"></a-box>

            <!--Base-->
            <a-plane color="#000000" position="0 0 -4" rotation="-90 0 0" width="5" height="5"></a-plane>
        </a-scene>
    </body>
</html>
